<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width:70%;
            border: 1px solid #222;
            border-collapse: collapse; /* 중복되는 표와 셀의 테두리를 한 줄로 표시 */            
        }

        thead{
            background: #eee;
            text-align: center;
        }

        th, td{
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 0.8em;
        }

    </style>
</head>
<body>
    <section>
        <h2 class="subtitle">Education</h2>
        <table>
            <caption>학력 사항</caption>
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>수원대학교</td>
                    <td>컴퓨터공학</td>
                    <td>2016~2021</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>대진고등학교</td>
                    <td>(해당 없음)</td>
                    <td>2012~2016</td>
                    <td>졸업</td>
                </tr>
            </tbody>
        </table>
    </section>    
</body>
</html>
